<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Barberia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagenes/logo-tap.png">
</head>

<body>
    
    <header>
        <div class="caja">
            <h1>  <img src="imagenes/logo.png" alt="Logo de la barberia Alura"> </h1>
            <nav>
                <ul>
                    <li> <a href="index.html">Home</a></li>
                    <li> <a href="productos.html">Productos</a></li>
                    <li> <a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required placeholder="Ejemplo: 'Mario Valdez'">

            <label for="correoelectronico">Correo Electronico</label>
            <input type="email" id="correoelectronico"class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono"class="input-padron" required placeholder="(XX) XXXX-XXXX">

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" cols="70" rows="10" class="input-padron" required placeholder="Mensaje"></textarea>

            <fieldset>
                <legend>¿Como le gustaria que lo contactemos?</legend>

                <label for="radio-email" ><input type="radio" name="contacto" value="email" id="radio-email">Email</label>

                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>

                <label for="radio-whatsaap"><input type="radio" name="contacto" value="WhatsApp" id="radio-whatsaap" checked>WhatsApp</label>
            </fieldset>

            <fieldset class="horario">
                <legend>¿En cual horario prefiere ser atendido?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>¿Le gustaria recibir actualizaciones?</label>

            <input type="submit" value="Enviar formulario" class="enviar">
        </form>
        
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes - Viernes</td>
                    <td>8:00 AM - 8:00 PM</td>
                </tr>
                <tr>
                    <td>Sabado</td>
                    <td>10:30 AM - 6:00 PM</td>
                </tr>
                <tr>
                    <td>Domingo</td>
                    <td>Cerrado</td>
                </tr>
            </tbody>

        </table>
        
    </main>


    <footer>
        <img src="imagenes/logo-blanco.png" alt="Logo de la barberia Alura">
        <p class="copyright">© Copyright Barberia Alura - 2022</p>
    </footer>

</body>
</html>
